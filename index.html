<!doctype html>
<meta charset=utf-8>
<title>Awesome web page</title>

<textarea id="id1" cols="50" rows="30"></textarea>
<input id="id2" type="text">
<button onclick="parse()">parse</button>
<pre><code id="res"></code></pre>
<script src="dist/jq.js"></script>
<script>

async function parse() {
    const filter = document.querySelector('#id2').value
    const json = JSON.parse(document.querySelector('#id1').value)
    const t0 = performance.now();
    const res = await jq.json(json, filter)
    const t1 = performance.now();
    document.querySelector('#res').textContent = JSON.stringify(res);
}
</script>
